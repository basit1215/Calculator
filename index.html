<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1 id="main-heading">Calculator</h1>
    <div id="container">
        <div>
            <input id="inp" type="text" placeholder="0">
        </div>
        <div>
            <button class="button" onclick="removeResult()">C</button>
            <button class="button" onclick="deleted()">DEL</button>
            <button class="button" onclick="getDigit('%')">%</button>
            <button class="button" onclick="getDigit('/')">/</button>
        </div>
        <div>
            <button class="button" onclick="getDigit('7')">7</button>
            <button class="button" onclick="getDigit('8')">8</button>
            <button class="button" onclick="getDigit('9')">9</button>
            <button class="button" onclick="getDigit('*')">*</button>
        </div>
        <div>
            <button class="button" onclick="getDigit('4')">4</button>
            <button class="button" onclick="getDigit('5')">5</button>
            <button class="button" onclick="getDigit('6')">6</button>
            <button class="button" onclick="getDigit('-')">-</button>
        </div>
        <div>
            <button class="button" onclick="getDigit('1')">1</button>
            <button class="button" onclick="getDigit('2')">2</button>
            <button class="button" onclick="getDigit('3')">3</button>
            <button class="button" onclick="getDigit('+')">+</button>
        </div>
        <div>
            <button class="button" onclick="getDigit('.')">.</button>
            <button class="button" onclick="getDigit('0')">0</button>
            <button id="resultsBtn" onclick="getResult()">=</button>
        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
